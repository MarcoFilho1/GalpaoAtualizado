<link rel="stylesheet" href="assets/includes/css/contato.css">

<!-- Seção de Contato -->
<section id="contato">
  <div class="container">
    <h2>Fale Conosco</h2>
    
    <form action="https://formsubmit.co/gustavoafonso892@gmail.com" method="POST">
      
      <!-- Proteção contra bots -->
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="http://localhost/">
      <input type="text" name="_honey" style="display:none">

      <div class="form-group">
        <label>Empresa:<span class="required">*</span></label>
        <input type="text" name="empresa" required>
      </div>

      <div class="form-group">
        <label>Nome:<span class="required">*</span></label>
        <input type="text" name="nome" required>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>E-mail:<span class="required">*</span></label>
          <input type="email" name="email" required>
        </div>
        <div class="form-group">
          <label>Telefone:</label>
          <input type="tel" name="telefone">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Como conheceu:<span class="required">*</span></label>
          <select name="comoConheceu" required>
            <option value="" disabled selected>-- Selecione --</option>
            <option value="internet">Internet</option>
            <option value="indicacao">Indicação</option>
            <option value="redes-sociais">Redes Sociais</option>
            <option value="outros">Outros</option>
          </select>
        </div>

        <div class="form-group">
          <label>Segmento:<span class="required">*</span></label>
          <select name="segmento" required>
            <option value="" disabled selected>-- Selecione --</option>
            <option value="industrial">Industrial</option>
            <option value="comercial">Comercial</option>
            <option value="servicos">Serviços</option>
            <option value="outros">Outros</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label>Mensagem:<span class="required">*</span></label>
        <textarea name="mensagem" rows="3" required></textarea>
      </div>

      <button type="submit">Enviar</button>
    </form>
  </div>
</section>
